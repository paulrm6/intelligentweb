<!DOCTYPE html>
<html>
<head>
	<title>Intelligent Web App</title>
	<meta name="author" content="Paul MacDonald, Ross Millward">
	<link href="http://meyerweb.com/eric/tools/css/reset/reset.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="/stylesheets/style.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYbcjgIyTc7xpZ8DZ_U2bSoQYI6J9W-hs"
	async defer></script>
	<script src="/javascript/ajax.js"></script>
	<script src="/javascript/searchOptions.js"></script>
	<script src="/javascript/tabs.js"></script>
	<script src="/javascript/analysis.js"></script>
	<script src="https://twemoji.maxcdn.com/twemoji.min.js"></script>  
</head>
<body>
	<div id="hideshow"><i class='fa fa-minus fa-lg'></i> hide the search bar</div>
	<section id="search">
		<h1>Search Options
			<br>
			<select id="andOrToggle">
				<option value="OR">OR</option>
				<option value="AND">AND</option>
			</select>
		</h1>
		<form id='form' onsubmit="submitted(); return false;">
			<div id="inputs">
				<div id="team" class="searchSection">
					<h3><input type="checkbox" checked id="teamSearch" class="enabler">Team</h3>
					<div>
					<select id="teamSelect" required="required">
						<option disabled selected value>Select Team</option>
						<option name='other' value='other'>Other...</option>
					</select>
					</div>
					<div id="otherInput">
						@<input type="text" id="teamInput" placeholder="manutd" />
					</div>
					<input type="checkbox" checked id="mentions">Include Mentions</input>
				</div>
				<div id="players" class="searchSection">
					<h3>
						<input type="checkbox" class="enabler" checked id="playersSearch">
						Players
					</h3>
					<div>
					<select id="playerSelect">
						<option id="initial" disabled selected value>Select Player</option>
					</select>
					</div>
					<div class="searchContainer">
						<div class="searchInput"><label class='beforeInput'>@</label><input type='text' name='playerBox' id='playerInput' placeholder='WayneRooney' required/><i class='fa fa-plus fa-lg' id='addBtn'></i><br />
						<input type="checkbox" checked id="playerMentions">Include Mentions</input></div>
					</div>
				</div>
				<div id="hashtag" class="searchSection">
					<h3>
						<input type="checkbox" class="enabler" checked id="hashtagSearch">
						Hashtag
					</h3>
					<div class="searchContainer">
						<div class="searchInput"><label class='beforeInput'>#</label><input type='text' name='hashtagBox' id='hashtagInput' placeholder='ManUtdVArsenal' required/><i class='fa fa-plus fa-lg' id='addBtn'></i></div>
					</div>
				</div>
				<div id="keyword" class="searchSection">
					<h3>
						<input type="checkbox" class="enabler" checked id="keywordSearch">
						Keywords
					</h3>
					<div class="searchContainer">
						<div class="searchInput"><input type='text' name='keywordBox' id='keywordInput' placeholder='football' required/><i class='fa fa-plus fa-lg' id='addBtn'></i></div>
					</div>
				</div>
			</div>
			<span id="submitButtons">
				<span id="database" class="button"><i class="fa fa-database"></i> Query the Database</span> or 
				<span id="twitter" class="button"><i class="fa fa-twitter"></i> Query Twitter</span>
			</span>
		</form>
	</section>
	<div id="cover"></div>
	<div id='wrapper'>
	<section id="results">
		<div id='tabs'>
			<div id='tweetsTabSelector' class='tab'>Tweets</div>
			<div id='analysisTabSelector' class='tab notSelected'>Analysis</div>
		</div>
		<div id='tweets'>
		</div>
		<div id='analysis'>
			<div id='map'></div>
		</div>
	</section>
	</div>
	<div id="tooltip"></div>
</body>
</html>
